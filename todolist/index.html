<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>todo-list</title>
</head>
<body>
    <div id="main" class="main">
        <div class="main__btn">
            <button id="setBtn" type="button">추가하기</button>
            <button id="showCompleteTodoBtn" type="button">완료된 할일 보기</button>
        </div>
        <div class="container">
            <div class="todo">
                <h2 class="todo__tit">할일 목록</h2>
                <p class="todo__default today">할 일이 없어요. 할 일을 추가 해 주세요.😊</p>
                <ul id="todoList" class="todo__list"></ul>
            </div>
            <div class="todo">
                <div>
                    <h2 class="todo__tit">미완료된 할일</h2>
                    <p class="todo__default undo">미완료된 할 일이 없어요.😊</p>
                    <ul id="undoList" class="todo__list"></ul>
                </div>
                <div>
                    <h2 class="todo__tit">다가오는 할일</h2>
                    <p class="todo__default havetodo">다가오는 할 일이 없어요.😊</p>
                    <ul id="havetodoList" class="todo__list"></ul>
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal__wrap" id="modalWrap">
                <h2>할 일 등록</h2>
                <div>
                    <label for="todoTit">제목</label>
                    <input type="text" id="todoTit">
                </div>
                <div>
                    <label for="todoCont">세부 내용</label>
                    <textarea id="todoCont"></textarea>
                </div>
                <div>
                    <label for="todoStartDate">날짜선택</label>
                    <input type="date" id="todoStartDate" data-placeholder="시작일 설정" aria-required="true">
                    <span> ~ </span>
                    <input type="date" id="todoEndDate" data-placeholder="종료일 설정" aria-required="true">
                </div>
                <div>
                    <label for="todoStartDate">중요도</label>
                    <div id="ratingBox" class="modal__rating">
                        <span class="star" data-index="0">★</span>
                        <span class="star" data-index="1">★</span>
                        <span class="star" data-index="2">★</span>
                        <span class="star" data-index="3">★</span>
                        <span class="star" data-index="4">★</span>
                    </div>
                </div>
                <button type="submit" id="submitBtn">추가하기</button>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
