<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>timer</title>
</head>
<body>
    <div class="container down" id="main">
        <div class="topbtn">
            <div class="topbtn_count">
                <button type="button" class="topbtn_count--down" id="countDownBtn" name="down">COUNT DOWN</button>
                <button type="button" class="topbtn_count--up" id="countUpBtn" name="up">COUNT UP</button>    
            </div>
            <button type="button" class="topbtn_setting" id="settingBtn">SETTING</button>    
        </div>
        <div class="tit_view" id="titView">
        </div>
        <div class="time_view" id="timeView">
        </div>
        <div class="bottombtn">
            <button type="button" class="bottombtn_play" id="playBtn">▶</button>
            <button type="button" class="bottombtn_reset" id="resetBtn">■</button>
        </div>
        <div class="modal" id="modal">
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
