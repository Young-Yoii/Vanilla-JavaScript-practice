<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>자리바꾸기</title>
</head>
<body>
    <div id="main">
        <input type="text" id="titleInput" class="title__input" value="제목" placeholder="제목을 입력해주세요">
        <button id="titleBtn" class="title__btn">저장</button>
        <div id="contents" class="contents">
            <button id="shuffleBtn" class="shuffle_btn">순서 섞기</button>
            <div id="studetsSeat" class="student_seat__wrap"></div>
        </div>
        <div class="modal" id="modal">
            <button class="close_btn">x</button>
            <button id="stopBtn" class="stop_btn">멈추기</button>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
